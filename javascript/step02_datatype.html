<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>step01_var.html</title>
    <script>


        //1. number 타입
        let num1 = 10;// int
        let num2 = 20.1;// float

        console.log(typeof num1);
        console.log(typeof num2); // 결과 값 둘다 넘버



        //2. string 타입
        let myName = "성영한";
        console.log(typeof myName); // string

        let myNum1 = "10";
        console.log(myNum1 == num1); // == 값만 비교 -> true
        console.log(myNum1 === num1); // === 자료형까지 비교 -> false



        //3. boolean 타입
        let isRun = true;
        let isGreater = 10 > 5;
        
        console.log(typeof isRun);  
        console.log(typeof isGreater); // boolean



        //4. undefined 타입
        let test;
        console.log(typeof test); // undefined 선언만 하고 값을 할당하지 않음.
        console.log(test == "undefined"); // 이렇게 비교하지 말고
        console.log(test === undefined); // 이렇게 비교해라
        


        //5. array 타입(object)
        const ourNames = ['성영한','잡스','베조스']; //자바와 배열선언이다름.
        console.log(typeof ourNames); // object 자바스크립트는 배열도 오브젝트



        //6. plain object 타입
        const obj = {num : 1, name : '성영한', isMan : true}; // object
        console.log(typeof obj); // 자바로 따지면 맵구조로 되있는 오브젝트
        // 나중에 끄집어낼때도 키값으로 끄집어내면됨. 플레인 오브젝트
        // Java Script Object Notaition => json


        //7. function 타입
        // 함수식
        const f = function(){
            
        }
        // 선언적 함수
        function sum(){
            
        }
        console.log(typeof f); // function
        console.log(typeof sum);

        

    </script>
</head>
<body>
    
</body>
</html>
