<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>step03_array.html</title>
    <script>
        /*
        array type => object
        1. []를 이용해서 만든다.
        2. 순서가 중요한 데이터를 처리할 떄 사용한다.
        3. 0부터 시작한다.
        */

        // 배열 생성해서 할당\
        const nums = [10, 20, 30, 40];
        const nums1 = new Array(10, 20, 30, 40);
        const nums2 = Array(10, 20, 30, 40);

        const names = ['홍길동', '김영수', '이철희'];

        //자바스크립트 배열은 모든 자료형을 넣을 수 있음.

        const randoms = ['아무개', 10, false];

        // 100개의 방이 생성되고 비어 있는 방에는 아무값도 들어있지 않음

        nums[99] = 50;

        //배열의 할당
        nums[0] = 100;
        nums[1] = 200;
        nums[2] = 300;
        nums[3] = 400;

        console.log(typeof nums);//object 타입

        //alert(nums);

        console.log(nums);

        // join('') : 배열의 모든 요소를 문자열로 만들어줌
        let str = nums.join('bf');
        console.log(str);

        nums.splice(2, 1); // 2번째 인덱스 부터 1개 제거

        console.log(nums);

        nums.push(90000);// 배열에 데이터 추가 , 인덱스를 모르고 마지막에 추가할 때 사용 (외워)

        console.log(nums);


        let size = nums.length;// 배열의 크기

        console.log(size);

        //배열출력

        for (let i = 0; i < nums.length; i++) {
            console.log(nums[i]);
        }

        // for .. in
        for (let i in nums) {
            console.log(nums[i]);
        }

        //es6 for .. of

        for (let value of nums) {
            console.log(value);
        } // 자바의 인핸스 포문과 비슷한 형태결과

        // es5 forEach

        nums.forEach(function (value, index) {
            console.log(index + "," + value);
        });

        nums.forEach(function (value, index) {
            console.log(index);
        }); // for in 문이랑 비슷 비어있는 값 안들어감\

        // es6 arrow function
        // funxtion 대신 => 로 대체

        nums.forEach((value, index) => {
            console.log(index);
        });

        // for of 문 하고 forEach문 잘알아둘것

    </script>
</head>
