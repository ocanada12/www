<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>step04_element.html</title>
    <script>
        window.onload = function (){
            document.getElementById("myBox").addEventListener("mouseover",function(){
                this.style.backgroundColor = "gray";
            });
            document.getElementById("myBox").addEventListener("mouseout",function(){
                this.style.backgroundColor = "white";
            });
            document.getElementById("myBox").addEventListener("mousedown",function(){
                this.style.backgroundColor = "red";
            });
            document.getElementById("myBox").addEventListener("mouseup",function(){
                this.style.backgroundColor = "aqua";
            });
        }
    </script>
</head>

<style>
#myBox{
    width: 200px;
    height: 200px;
    border: 1px solid red;
    cursor: pointer;
}
</style>

<body>
<h1>마우스 이벤트</h1>
<div id = "myBox"></div>

</body>

</html>
